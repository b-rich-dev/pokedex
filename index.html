<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <link rel="icon" type="image/png" href="./assets/img/favicon.png">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/header_main_footer.css">
    <link rel="stylesheet" href="./styles/icons.css">

    <script src="./script.js" defer></script>
</head>

<body onload="init()">
    <header>
        <div class="header_container">
            <a href="./index.html">
                <img src="./assets/img/pokeball.png" alt="Pokedex_Logo">
                <h1>Pokedex</h1>
            </a>
            <input id="search" oninput="filterPokemon()" type="text" placeholder="search...">
        </div>
    </header>
    <main>
        <div onclick="toggleShowDetails()" id="overlay" class="overlay d_none">
            <div id="overlay_area"></div>
        </div>
        <div id="loader"></div>
        <p id="loading-p-line">...loading</p>
        <div id="main-content" style="display: none;" class="animate-bottom">
            <div id="content"></div>
        </div>
        <button id="btn" onclick="loadMorePokemon()" class="button-68" role="button" style="display: none;">
            <h3>load more Pokemon</h3>
        </button>
    </main>
    <footer>
        <div class="footer_container">
            <a href="./index.html">
                <img src="./assets/img/letter_b.png" alt="Letter_B">
            </a>
            <a href="./impressum.html">Impressum</a>
        </div>
    </footer>
</body>

</html>
